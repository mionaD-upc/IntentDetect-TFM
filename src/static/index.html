    <div class="container pb-6 mb-6">
      <section class="hero">
        <div class="hero-body">
          <p class="title">IntentDetect</p>
          <p class="subtitle">Caputuring data analytics intents from textual descriptions</p>
        </div>
      </section>
      <section id="app" x-data="dataUpload">
        <section>
          <div class="field">
            <label class="label">Upload your data</label>
            <div class="file has-name is-three-quarters">
              <label class="file-label" style="width: 100%;">
                <input class="file-input" type="file" name="datafile" placeholder="" @change="onSelectedFileChange" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Choose a file:</span>
                </span>
                <span class="file-name" x-text="fileName"></span>
              </label>
            </div>
            <p class="help">The uploaded file has to be in CSV format</p>
          </div>
        </section>
        <br>
        <section>
          <div class="columns">
            <div class="field column is-three-quarters">
              <label class="label">Problem description</label>
              <div class="control">
                <textarea class="textarea" placeholder="Please input text" x-model="textData"></textarea> 
              </div>
              <p class="help">The text provided will be used to determine the analytical intent.</p>
            </div>
            <div class="field column is-one-quarter">
              <label class="label">Select the model</label>
              <div class="select">
                <select @change="onModelChange" x-model="selectedModel">
                  <option value="gpt-4">GPT-4</option>
                  <option value="gpt-4-turbo">GPT-4 Turbo</option>
                  <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                  <option value="llama3-70b">Llamma-3-70b</option>
                  <option value="llama3-8b">Llamma-3-8b</option>
                  <option value="mixtral-8x22b-instruct">Mixtral-8x22b-instruct</option>
                  <option value="mixtral-8x7b-instruct">Mixtral-8x7b-instruct</option>
                  <option value="mistral-7b-instruct">Mistral-7b-instruct</option>
                </select>
              </div>
              <p class="help">The selected model will determine the <br> analytical intent.</p>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button" :class="{'is-success has-text-white': !workflowCompleted, 'is-dark': workflowCompleted}" :disabled="validateUserInput()" @click="workflowCompleted ? onResetClick() : onGenerateClick()">
                <span x-text="workflowCompleted ? 'Reset' : 'Predict Analytical Intent'"></span>
            </button>
            </div>
          </div>      
        </section>
        <section x-show="result">
          <div id="result-container" class="mt-6 border rounded" style="border-width: 2px;" x-html="result"></div>
        </section>
      </section>
    </div>

    <script defer src="/js/alpinejs_3_13_10.min.js"></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('dataUpload', () => ({
          textData: '',
          selectedModel: 'gpt-4',
          fileName: '',
          fileUploaded: null,
          result: '',
          workflowCompleted: false,
          onModelChange(e) {
            this.selectedModel = e.target.value;
          },
          onSelectedFileChange(e) {
            if (e.target.files?.length > 0) {
              const file = e.target.files[0];
              this.fileName = file.name;
              this.fileUploaded = file;
            }
          },
          async onGenerateClick() {
            let formData = new FormData();
            formData.append('textData', this.textData);
            formData.append('selectedModel', this.selectedModel);
            formData.append('fileName', this.fileName);
            formData.append('fileUploaded', this.fileUploaded);
      
            const response = await fetch('/api/workflow', {
              method: 'POST',
              body: formData
            });
            this.result = await response.text();
            this.workflowCompleted = true;
          },
          async onNextClick() {
            window.location.href = "/workflow";

          },
          onResetClick() {
            this.textData = '';
            this.selectedModel = 'gpt-4';
            this.fileName = '';
            this.fileUploaded = null;
            this.result = '';
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {
              fileInput.value = '';
            }
            this.workflowCompleted = false;
          },
          validateUserInput() {
            return !(this.textData.length > 0 && this.fileName.length > 0);
          }
        }));
      });
      </script>
